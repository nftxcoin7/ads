<!-- 첫 번째 fieldset -->
<fieldset>
    <legend>현재 보유</legend>
    <label for="currentAverage">보유 평단가:</label>
    <input type="number" id="currentAverage" oninput="calculateCurrentTotal()"><br>
    <label for="currentQuantity">보유 수량:</label>
    <input type="number" id="currentQuantity" oninput="calculateCurrentTotal()"><br>
    <p id="currentTotal">보유금액: 0.0원</p>
</fieldset>

<!-- 두 번째 fieldset -->
<fieldset>
    <legend>추가 매수</legend>
    <label for="additionalAverage">평단가:</label>
    <input type="number" id="additionalAverage" oninput="calculateAdditional()"><br>
    <label for="additionalQuantity">수량:</label>
    <input type="number" id="additionalQuantity" oninput="calculateAdditional()"><br>
    <p id="additionalTotal">추가 매수금액: 0.0원</p>
</fieldset>

<!-- 세 번째 fieldset -->
<fieldset>
    <legend>최종 보유</legend>
    <p>최종 평단가: <span id="finalAverage"></span></p>
    <p>최종 수량: <span id="finalQuantity"></span></p>
    <p>최종 금액: <span id="finalTotal"></span></p>
</fieldset>

  

    <script>
    function calculateCurrentTotal() {
        var currentAverage = parseFloat(document.getElementById("currentAverage").value) || 0;
        var currentQuantity = parseInt(document.getElementById("currentQuantity").value) || 0;
        var currentTotal = currentAverage * currentQuantity;
        document.getElementById("currentTotal").innerHTML = "보유금액: " + currentTotal.toFixed(1) + "원";
        calculateFinal();
    }

    function calculateAdditional() {
        var additionalAverage = parseFloat(document.getElementById("additionalAverage").value) || 0;
        var additionalQuantity = parseInt(document.getElementById("additionalQuantity").value) || 0;
        var additionalTotal = additionalAverage * additionalQuantity;
        document.getElementById("additionalTotal").innerHTML = "추가 매수금액: " + additionalTotal.toFixed(1) + "원";
        calculateFinal();
    }

    function calculateFinal() {
        var currentAverage = parseFloat(document.getElementById("currentAverage").value) || 0;
        var currentQuantity = parseInt(document.getElementById("currentQuantity").value) || 0;
        var additionalAverage = parseFloat(document.getElementById("additionalAverage").value) || 0;
        var additionalQuantity = parseInt(document.getElementById("additionalQuantity").value) || 0;
        var currentTotal = currentAverage * currentQuantity;
        var additionalTotal = additionalAverage * additionalQuantity;
        var totalQuantity = currentQuantity + additionalQuantity;
        var finalAverage = ((currentTotal + additionalTotal) / totalQuantity).toFixed(1);
        var finalTotal = (currentTotal + additionalTotal).toFixed(1);

        if (!isNaN(finalAverage) && isFinite(finalAverage)) {
            document.getElementById("finalAverage").innerHTML = finalAverage + "원";
        } else {
            document.getElementById("finalAverage").innerHTML = "수량을 입력하세요!";
        }

        document.getElementById("finalQuantity").innerHTML = totalQuantity + "개";
        if (!isNaN(finalTotal) && isFinite(finalTotal)) {
            document.getElementById("finalTotal").innerHTML = finalTotal + "원";
        } else {
            document.getElementById("finalTotal").innerHTML = "";
        }
    }
</script>
